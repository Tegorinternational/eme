<!DOCTYPE html>
<html>
<head>
    <title>Eme Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
  
  
  <section class="py-24 px-6">
    <div class="mx-auto w-full p-6 border border-black mt-auto rounded flex flex-col">
    <h1 class="text-center text-2xl font-medium mb-5">Eme Admin Login</h1>
    <input class="border border-black px-3 py-1 rounded w-full" type="email" id="email" placeholder="Email"><br>
    <input class="border border-black px-3 py-1 rounded mb-2 w-full" type="password" id="password" placeholder="Password"><br>
    <button class="bg-blue-600 text-white px-24 mx-auto text-center py-1 rounded mb-2" id="login">Login</button>
    <p class="w-full mx-auto text-center" id="message"></p>
    <p class="hidden">Don't have an account? <a href="registration.html">Register</a></p>
</div>
  </section>


    <script>
        // Initialize Firebase with your project's configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDALQzmEymTCsfa-JdJLBx5NjBkNyorGh8",
              authDomain: "easy-math-education.firebaseapp.com",
              projectId: "easy-math-education",
              storageBucket: "easy-math-education.appspot.com",
              messagingSenderId: "1008284631099",
              appId: "1:1008284631099:web:c0ee138cef80a90c915c1e",
              measurementId: "G-D7LR8M1ZBY"
        };
        firebase.initializeApp(firebaseConfig);

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login');
        const message = document.getElementById('message');

        // Check if the user is already authenticated
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                // User is signed in. Redirect to the admin dashboard or any other appropriate action.
                window.location.replace("index.html");
            }
        });

        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    // Redirect to the dashboard or any other appropriate action
                    window.location.replace("index.html");
                })
                .catch(error => {
                    message.innerText = error.message;
                });
        });
    </script>
</body>
</html>
